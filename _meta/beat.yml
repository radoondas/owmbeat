################### Owmbeat Configuration Example #########################

############################# Owmbeat ######################################

owmbeat:
  # Defines how often an event is sent to the output
  period: 1h

  appid: "yourappid"

  # Defines maximum number of calls for the account type
  # 60 is maximum number of calls per minute for free account
  maxApiCalls: 60

  regions:
    - region:
      enabled: true
      name: "Slovakia"
      description: "Somewhere in Europe"
      lon-left: 17
      lat-bottom: 47
      lon-right: 22
      lat-top: 50
      zoom: 10
